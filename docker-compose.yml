version: "3.9"

networks:
  codeps-network:
    external: true   # used by nginx-proxy

volumes:
  solarcom-mongo-data:
  solarcom-postgres-data:

services:
  # --- PostgreSQL (JPA) ---
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: solarcomdb         # same as in application.yml / JDBC url
      POSTGRES_USER: postgres         # match Spring config
      POSTGRES_PASSWORD: postgres     # match Spring config
    ports:
      - "5432:5432"                   # optional: only needed from host
    volumes:
      - solarcom-postgres-data:/var/lib/postgresql/data
    networks:
      - codeps-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "9003:80"
    depends_on:
      - postgres
    networks:
      - codeps-network
    restart: unless-stopped

  # --- MongoDB ---
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    command: ["mongod", "--bind_ip_all"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"                 # optional: only needed from host
    volumes:
      - solarcom-mongo-data:/data/db
    networks:
      - codeps-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "password", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "9002:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongodb:27017/?authSource=admin
      ME_CONFIG_BASICAUTH: "false"   # set to "true" + creds if you want auth
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - codeps-network
    restart: unless-stopped

  # --- Spring Boot backend ---
  solarcom-app:
    container_name: solarcom-app
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8081:8080"                   # host:container
    environment:
      # PostgreSQL: use service name, not localhost
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/solarcomdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # MongoDB: use service name, not localhost
      SPRING_DATA_MONGODB_URI: mongodb://root:password@mongodb:27017/solarcomdb?authSource=admin

      # Mail creds (used in application.yml as ${MAIL_USER}/${MAIL_PASS})
      MAIL_USER: your@gmail.com
      MAIL_PASS: your-app-password

      # CORS config for Spring (if you wired it to read these)
      APP_CORS_ALLOWED_ORIGINS: "https://solarcom.folyideaz.com"
      SPRING_MVC_CORS_ALLOWED_METHODS: GET,POST,PUT,PATCH,DELETE,OPTIONS
      SPRING_MVC_CORS_ALLOWED_HEADERS: "*"
      SPRING_MVC_CORS_ALLOW_CREDENTIALS: "true"

      SPRING_PROFILES_ACTIVE: default
      JAVA_OPTS: "-XX:MaxRAMPercentage=75 -XX:+UseG1GC"

    depends_on:
      postgres:
        condition: service_started
      mongodb:
        condition: service_healthy
    networks:
      - codeps-network
    restart: unless-stopped

  # --- Frontend ---
  solarcom-web:
    build:
      context: ../frontend
      args:
        VITE_GOOGLE_MAPS_API_KEY: "${VITE_GOOGLE_MAPS_API_KEY}"
        VITE_GOOGLE_MAPS_ID: "${VITE_GOOGLE_MAPS_ID}"
        VITE_API_URL: "https://solarcom.folyideaz.com"
    container_name: solarcom-web
    restart: always
    depends_on:
      - solarcom-app
    environment:
      VIRTUAL_HOST: "solarcom.folyideaz.com"
      LETSENCRYPT_HOST: "solarcom.folyideaz.com"
      CLIENT_MAX_BODY_SIZE: 50m
    expose:
      - "80"    # internal only for nginx-proxy
    networks:
      - codeps-network

